<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="404.css">
</head>
<body>
    <div class="error-container">
        <h1>404 Not Found</h1>
        <p>Sorry, we can't find the page you're looking for.</p>
        <img src="../images/Error404.png" alt="404 Not Found" class="error-image">
        <br>
        <a href="/" class="btn">Back to Home</a>
    </div>
</body>

<script>
    const socket = new WebSocket('wss://BotBridgeai.net'); // Update with your domain

    // Connection opened
    socket.addEventListener('open', (event) => {
        console.log('Connected to WebSocket server');
    });

    // Listen for messages
    socket.addEventListener('message', (event) => {
        console.log('Message from server:', event.data);
        // Handle ping or any other messages from the server
        if (event.data === 'ping') {
            // You can respond to pings if needed
            socket.send('pong'); // Example response
        }
    });

    // Connection closed
    socket.addEventListener('close', (event) => {
        console.log('Disconnected from WebSocket server');
    });
</script>

</html>
