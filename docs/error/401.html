<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>401 Unauthorized</title>
    <link rel="stylesheet" href="401.css">
</head>

<body>
    <div class="error-container">
        <h1>401 Unauthorized</h1>
        <p>Oops! You don't have permission to access this page.</p>
        <img src="../images/Error401.jpg" alt="401 Unauthorized" class="error-image">
        <br>
        <a href="/" class="btn">Back to Home</a>

    </div>
</body>

<script>
    const socket = new WebSocket('wss://BotBridgeai.net'); // Update with your domain

    // Connection opened
    socket.addEventListener('open', (event) => {
        console.log('Connected to WebSocket server');
    });

    // Listen for messages
    socket.addEventListener('message', (event) => {
        console.log('Message from server:', event.data);
        // Handle ping or any other messages from the server
        if (event.data === 'ping') {
            // You can respond to pings if needed
            socket.send('pong'); // Example response
        }
    });

    // Connection closed
    socket.addEventListener('close', (event) => {
        console.log('Disconnected from WebSocket server');
    });
</script>

</html>
