<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Age Restriction Notice</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #222;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }
    h1 {
      color: #ff5e00;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      color: #b3b3b3;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .warning-icon {
      font-size: 80px;
      color: #ff5e00;
      margin-bottom: 20px;
    }
    .btn-container {
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      color: #ffffff;
      background-color: #32a852;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #28a745;
    }
    .contact-btn {
      background-color: #ff5e00;
      margin-left: 10px;
    }
    .contact-btn:hover {
      background-color: #e04d00;
    }
    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
      <div class="warning-icon">&#9888;</div> <!-- Warning icon -->
      <h1>Age Restriction Notice</h1>
      <p>We have detected that you are under 18 years old.</p>
      <p>Access to this content is restricted for users under 18. If you believe this is an error, please contact support for assistance.</p>
      <div class="btn-container">
          <!-- <a href="/" class="btn">Go to Homepage</a> -->
          <a href="mailto:support@BotBridgeai.net" class="btn contact-btn">Contact Support</a>
      </div>
      <footer>&copy; 2024 BotBridge AI. All Rights Reserved.</footer>
  </div>    
</body>
</html>
